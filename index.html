<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Card Animation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    </head>
    <body>
    <div class="team">
        <div class="container">
          <div class="wrapper">
            <div class="card">
                <div class="card-front">
                   <div class="img-area">
                    <div class="img">
                        <img src="img/1.jpg" alt="">
                    </div>
                   </div> 
                   <h2>James Brown</h2>
                   <h4>Back End Developer</h4>
                   <p class="socials">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-linkedin"></i>
                    <i class="fa fa-youtube"></i>
                   </p>
                   <p class="des">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos, eaque!</p>
                </div>
                <div class="card-back">
                    <img src="img/qr.png" alt="">
                    <h3>Start Date: &nbsp; &nbsp; 21/02/2000</h3>
                    <h3>Expiry Date: &nbsp; &nbsp; 21/02/2029</h3>

                    <div class="signature">
                        <p>James Brown</p>
                        <hr>
                        Signature
                    </div>
                </div>
            </div>
          </div>  
        </div>
    </div>
    </body>
</html>
